<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
<meta charset="utf-8">
<title>Logon</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">



<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
<link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet"/>

<!-- Customized Bootstrap Stylesheet -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">

<link href="{% static 'css/main.css' %}" rel="stylesheet">

<style>
.form-floating {
    width: 79%;
    margin-left: auto;
    margin-right: 7rem;
    position: relative;
    right: 13px;
}

.error-message {
    color: red;
    margin-top: 5px;
}
.up {
    color: #fc2f2f !important;
}
    [name="member_id"] {
    display: inline-block;
    margin-left: 100px;
    width: 100%;

}
</style>
</head>

<body style="margin:0 0;">
<div class="container-xxl position-relative bg-white d-flex p-0">
    {% include 'accounts/header.html' %}
            <div class="container-fluid">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 80vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4" style="width: 40rem;">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="index.html" class="">
                                    <h4 class="text-primary">WOORANGZO</h4>
                                </a>
                                <h4>로그인</h4>
                            </div>
                            <form method="post" onsubmit="return validateLoginForm()">
                            {% csrf_token %}

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="member_id" id="floatingText" placeholder="ID">
                                <label for="floatingText">ID</label>
                                <div id="idError" class="error-message"></div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" name="password" id="floatingPassword"
                                       placeholder="Password">
                                <label for="floatingPassword">Password</label>
                                <div id="passwordError" class="error-message"></div>
                            </div>

                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">로그인</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
    <div>
   {% include 'accounts/footer.html' %}
    </div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/chart/chart.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <script>
        function openInvestmentCalculator() {
            // 새 창을 열기 위한 창 속성
            var features = 'width=800,height=1000,toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=no';

            // 투자계산기 페이지 URL
            var calculatorURL = "/accounts/calc";

            // 새 창 열기
            window.open(calculatorURL, 'Investment Calculator', features);
        }
    </script>

<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script>

<!-- validation_login -->
<script src="{% static 'js/validation_login.js' %}"></script>

<!-- logo -->
<script>
    function redirectToHome() {
        window.location.href = '/';
    }
</script>

    <!--kospi, kosdaq(api는 안가져옴)-->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
